<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CC0资源网站">
    <meta name="author" content="dyq">
    <meta name="Keywords" content="网站关键词">
    <meta name="Description" content="网站介绍">

    <!--<th:block>-->
    <th:block th:if="${_csrf}">
        <!--CSRF-->
        <meta name="_csrf" th:content="${_csrf.token}" />
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    </th:block>

    <!--favicon图标-->
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/login/css/base.css">
    <link rel="stylesheet" href="/login/css/iconfont.css">
    <link rel="stylesheet" href="/login/css/reg.css">
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href="#"><img src="login/img/login.png" class="head-logo"></a>
            <div class="change-login">
                <p class="account_number on">账号登录</p>
                <p class="message">短信登录</p>
            </div>
            <div class="form1">
                <p class="p-input pos">
                    <label for="num">手机号/用户名/邮箱</label>
                    <input type="text" id="num">
                    <span class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass">请输入密码</label>
                    <input type="password" style="display:none"/>
                    <input type="password" id="pass" autocomplete="new-password">
                    <span class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <!--<p class="p-input pos code hide">-->
                <p class="p-input pos code">
                    <label for="veri">请输入验证码</label>
                    <input type="text" id="veri">
                    <!--<img src="#">-->
                    <img id="verifyImg" src="/login/verifyCode">
                    <span class="tel-warn img-err hide"><em>验证码错误，请重新输入</em><i class="icon-warn"></i></span>
                    <!-- <a href="javascript:;">换一换</a> -->
                </p>
            </div>
            <div class="form2 hide">
                <p class="p-input pos">
                    <label for="num2">手机号</label>
                    <input type="number" id="num2">
                    <span class="tel-warn num2-err hide"><em>账号或密码错误</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="veri-code">输入验证码</label>
                    <input type="number" id="veri-code">
                    <a href="javascript:;" class="send">发送验证码</a>
                    <span class="time hide"><em>120</em>s</span>
                    <span class="tel-warn error hide">验证码错误</span>
                </p>
                <p class="p-input pos code">
                    <label for="veri1">请输入验证码</label>
                    <input type="text" id="veri1">
                    <!--<img src="#">-->
                    <img id="verifyImg1" src="/login/verifyCode">
                    <span class="tel-warn img-err1 hide"><em>验证码错误，请重新输入</em><i class="icon-warn"></i></span>
                    <!-- <a href="javascript:;">换一换</a> -->
                </p>
            </div>
            <div class="r-forget cl">
                <a href="/login/reg" class="z">账号注册</a>
                <a href="/login/getpwd" class="y">忘记密码</a>
            </div>
            <button class="lang-btn off log-btn">登录</button>
            <div class="third-party">
                <a href="/login/qq" class="log-qq icon-qq-round"></a>
                <a href="#" class="log-qq icon-weixin"></a>
                <a href="#" class="log-qq icon-sina1"></a>
            </div>
            <p class="right">Powered by © 2019</p>
        </div>
    </div>
</div>

<!--<script src="/js/jquery-3.1.1.min.js"></script>-->
<!-- JavaScript -->
<script src="/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
<script src="/login/js/agree.js" type="text/javascript"></script>
<script src="/login/js/login.js" type="text/javascript"></script>
</body>
</html>
