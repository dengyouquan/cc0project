<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="云智教育学习平台">
    <meta name="author" content="dyq">
    <!--favicon图标-->
    <link rel="icon" href="/favicon.ico">
    <!--semantic.css-->
    <link rel="stylesheet" href="/semantic/semantic.min.css" th:href="@{/semantic/semantic.min.css}" /><title>云智学习</title>
    <!--layui.css-->
    <link rel="stylesheet" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <!--jQueryShare-->
    <link rel="stylesheet" href="/jQueryShare/css/smohan.popshare.css" th:href="@{/jQueryShare/css/smohan.popshare.css}">
    <!--自定义css-->
    <link rel="stylesheet" href="/css/custom/course.css" th:href="@{/css/custom/course.css}">
</head>
<body>
    <!--header-->
    <div th:replace="~{fragments/header::header}"></div>
    <!--content-->
    <div class="ui container" style="margin-top: 10%;margin-bottom: 5%;">
        <!--课程简介-->
        <div style="display: flex;">
            <!--播放html视频-->
            <div style="flex: none;">
                <!-- 固定大小视频-->
                <!--<div style="width: 500px;height: 250px;">
                    <video controls autoplay style="width:100%; height:100%; object-fit:fill">
                        <source src="video/movie.mp4" type="video/mp4">
                        <source src="video/movie.ogg" type="video/ogg">
                        <source src="video/movie.webm" type="video/webm">
                        <object data="video/movie.mp4"  width="450" height="250">
                            <embed src="video/movie.swf" width="450" height="250">
                        </object>
                    </video>
                </div>-->
                <!-- 默认大小视频-->
                <video controls style="width: 500px">
                    <source src="video/movie.mp4" type="video/mp4">
                    <source src="video/movie.ogg" type="video/ogg">
                    <source src="video/movie.webm" type="video/webm">
                    <object data="video/movie.mp4" >
                        <embed src="video/movie.swf">
                    </object>
                </video>
            </div>
            <div style=" flex:1;border: #00F7DE solid thin;margin-left: 5%;">
                <h1 style="float: left">信息检索</h1><a style="float: right;margin-top: 1%;margin-right: 1%" class="share">分享<i class="fork icon"></i></a>
                <div style="position:relative;top:80%;left:0px" class="ui right yellow floated button studyCourse">加入课程 </div>
            </div>
            <!-- 如果不用clear屬性可能會出現瀏覽器不兼容問題,clear設這元素周圍沒有浮動元素 -->
            <div style="clear:both"></div>
        </div>
       <!-- 课程详情与评价-->
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li class="layui-this">课程详情</li>
                <li>课程评价</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;">
                <div class="layui-tab-item layui-show">课程详情</div>
                <div class="layui-tab-item">课程评价</div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div th:replace="~{/fragments/footer::footer}"></div>
    <!--jQueryShare 用的jQuery-1.7.2 3.x版本有问题-->
    <script type="text/javascript" src="/jQueryShare/js/jquery.min.js" th:src="@{/jQueryShare/js/jquery.min.js}"></script>
    <script type="text/javascript" src="/jQueryShare/js/smohan.popshare.js" th:src="@{/jQueryShare/js/smohan.popshare.js}"></script>
    <script type="text/javascript" src="/jQueryShare/js/qrcode.min.js" th:src="@{/jQueryShare/js/qrcode.min.js}"></script>
    <!--自定义js-->
    <script src="/js/custom/course.js" th:src="@{/js/custom/course.js}" type="text/javascript"></script>
</body>
</html>
