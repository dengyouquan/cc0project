<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

	<head>
		<meta charset="utf-8">
		<title>上传图片</title>
		<meta name="description" content="File Upload widget with multiple file selection, drag&amp;drop support, progress bars, validation and preview images, audio and video for jQuery. Supports cross-domain, chunked and resumable file uploads and client-side image resizing. Works with any server-side platform (PHP, Python, Ruby on Rails, Java, Node.js, Go etc.) that supports standard HTML form file uploads.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSRF-->
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <!-- default header name is X-CSRF-TOKEN -->
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <!--favicon图标-->
        <link rel="icon" href="/favicon.ico">
        <!--semantic.css-->
        <link rel="stylesheet" href="/semantic/semantic.min.css" th:href="@{/semantic/semantic.min.css}" /><title>云智学习</title>
        <!--layui.css-->
        <link rel="stylesheet" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}">

	</head>
	<body>
		<!--header-->
		<div th:replace="~{fragments/header::header}"></div>
		<!--content-->
        <!--引入semantic，解决边框-->
        <div class="ui card center" style="margin-top: 10%;margin-left: 25%;margin-right: 25%;margin-bottom: 10%;width: 50%">
            <div class="content">
                <div class="header">上传文档</div>
            </div>
            <div class="content">
                <!--th:action="@{/api/image/save}"改成ajax上传-->
                <form class="layui-form layui-form-pane" method="post" >
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片标题</label>
                        <div class="layui-input-inline">
                            <input type="text" name="fileName" lay-verify="required" placeholder="请输入图片标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片类型</label>
                        <div class="layui-input-block">
                            <select name="type" lay-filter="aihao">
                                <option value=""></option>
                                <option value="scenery" selected="">风景</option>
                                <option value="animal">动物</option>
                                <option value="plant">植物</option>
                                <option value="person">人物</option>
                                <option value="artificial">人造</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">图片描述</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入图片描述" name="description" class="layui-textarea" lay-verify="required"></textarea>
                        </div>
                    </div>
                    <!--普通上传-->
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="imageupload">上传图片</button>
                        <div class="layui-upload-list">
                            <input id="filepath" name="filePath" hidden/>
                            <input id="filesize" name="fileSize" hidden/>
                            <!--引入semantic，解决图片大小-->
                            <div class="ui one stackable cards" style="margin-left: 30%;margin-right: 30%;width: 40%">
                                <div class="card">
                                    <div class="image">
                                        <img class="layui-upload-img" id="image">
                                    </div>
                                </div>
                            </div>
                            <p id="demoText"></p>
                        </div>
                    </div>
                    <!--拖拽上传-->
                    <!--<div class="layui-upload-drag" id="uploadfile">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                        <input id="filepath" name="filepath" hidden/>
                    </div>-->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="submitdocument" id="uploadImage">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--footer-->
        <div th:replace="~{/fragments/footer::footer}"></div>
        <!--自定义js-->
        <script src="/js/custom/uploadimage.js" th:src="@{/js/custom/uploadimage.js}" type="text/javascript"></script>
    </body>
</html>
