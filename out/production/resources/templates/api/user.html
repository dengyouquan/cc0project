<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CC0资源网站">
    <meta name="author" content="dyq">
    <!--CSRF-->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!--favicon图标-->
    <link rel="icon" href="/favicon.ico">
    <!--semantic.css-->
    <link rel="stylesheet" href="/semantic/semantic.min.css" th:href="@{/semantic/semantic.min.css}" /><title>云智学习</title>
    <!--layui.css-->
    <link rel="stylesheet" href="/layui/css/layui.css" th:href="@{/layui/css/layui.css}">
</head>
<body>
    <!--header-->
    <div th:replace="~{fragments/header::header}"></div>
    <!--content-->
    <div style="margin-top: 10%;margin-bottom: 5%;margin-left: 10%;margin-right: 10%;">
        <a href="/api/user/add">添加用户</a>
        <div class="demoTable">
            搜索名字(服务端未实现)：
            <div class="layui-inline">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
        <table class="layui-hide" id="user" lay-filter="userTable"></table>

    </div>
    <!--footer-->
    <div th:replace="~{/fragments/footer::footer}"></div>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">更新</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script type="text/html" id="usernameTpl">
        <a href="/api/user/view/{{d.id}}" class="layui-table-link" target="_self">{{ d.username }}</a>
    </script>

    <script type="text/html" id="avatarTpl">
        <a href="{{d.avatar}}" class="layui-table-link" target="_blank">{{ d.avatar }}</a>
    </script>

    <script type="text/html" id="dateTpl">
        <!--layui模板引擎laytpl-->
        {{#
        function formatDate(now) {
        　　var year = now.getFullYear(),
        　　month = now.getMonth() + 1,
        　　date = now.getDate(),
        　　hour = now.getHours(),
        　　minute = now.getMinutes(),
        　　second = now.getSeconds();
        　　return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
        }
        }}
        <!--<span>{{ new Date(d.createdAt) }}</span>-->
        <span>{{ formatDate(new Date(d.createdAt)) }}</span>
    </script>

    <script type="text/html" id="sexTpl">
        <input type="checkbox" name="sex" value="{{d.sex}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.sex == 1 ? 'checked' : '' }}>
    </script>

    <script type="text/javascript">
        let updateUser = function(data){
            // 获取CSRF Token
            let csrfToken = $("meta[name='_csrf']").attr("content");
            let csrfHeader = $("meta[name='_csrf_header']").attr("content");
            $.ajax({
                url: '/api/user/save',
                type: 'post',
                data:{
                    id:data.id,
                    username:data.username,
                    email:data.email,
                    tel:data.tel,
                    introduction:data.introduction,
                    avatar:data.avatar
                },
                beforeSend: function(request) {
                    request.setRequestHeader(csrfHeader, csrfToken); // 添加CSRF Token
                },
                success: function(res){
                    layer.msg(res.msg);
                }
            }).done(function(res) {

            }).fail(function(res) {
                layer.msg("更新失败！");
            });
        }

        layui.use('table', function(){
            let $ = layui.jquery
                ,layer = layui.layer//弹层
                ,table = layui.table;

            let value = [
                {field:'id', width:100, title: 'ID', sort: true,fixed:'left', style:'background-color: #009688; color: #fff;'}
                ,{field:'username', width:120, title: '用户名', sort: true,edit: 'text',templet: '#usernameTpl'}
                ,{field:'email', width:120, title: '邮箱', sort: true,edit: 'text'}
                ,{field: 'createdAt', width: 120, title: '上传时间',templet:'#dateTpl'}
                ,{field:'avatar', width:120, title: '头像',edit: 'text',templet: '#avatarTpl'}
                ,{field:'introduction', width:200,title: '简介', sort:true ,event: 'updateDes', style:'cursor: pointer;'}
                ,{field:'tel', width:120, title: '电话', sort: true,edit: 'text'}
                ,{field:'sex', width:120, title: '性别', templet: '#sexTpl', unresize: true}
                ,{fixed: 'right', width: 180, align:'center', toolbar: '#barDemo'}
            ];

            table.render({
                elem: '#user'
                ,url:'/api/user/list'
                ,cols: [value]
                ,id: 'userReload'
                ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    ,groups: 1 //只显示 1 个连续页码
                    ,first: false //不显示首页
                    ,last: false //不显示尾页
                }
            });

            //监听单元格编辑
            table.on('edit(userTable)', function(obj){
                var value = obj.value //得到修改后的值
                    ,data = obj.data //得到所在行所有键值
                    ,field = obj.field; //得到字段
                layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
            });

            //监听工具条,单元格编辑事件
            table.on('tool(userTable)', function(obj){ //注：tool是工具条事件名，demo lay-filter="对应的值"
                let data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值
                if(layEvent === 'updateDes'){
                    layer.prompt({
                        formType: 2
                        ,title: '修改 ID 为 ['+ data.id +'] 的用户签名'
                        ,value: data.introduction
                    }, function(value, index){
                        layer.close(index);

                        //这里一般是发送修改的Ajax请求

                        //同步更新表格和缓存对应的值
                        obj.update({
                            introduction: value
                        });
                    });
                }
                else if(layEvent === 'edit'){
                    layer.prompt({
                        formType: 1,
                        anim: 1,
                        title: '请输入密码',
                        area: ['800px', '350px'] //自定义文本域宽高
                    }, function(value, index, elem){
                        if(value=="123456"){
                            layer.close(index);
                            layer.confirm('真的更新吗', function(index){
                                //向服务端发送更新指令
                                updateUser(data);
                            });
                        }else{
                            layer.msg("密码错误");
                        }
                    });
                }
                else if(layEvent === 'del'){
                    layer.prompt({
                        formType: 1,
                        anim: 5,
                        title: '请输入密码',
                        area: ['800px', '350px'] //自定义文本域宽高
                    }, function(value, index, elem){
                        if(value=="123456"){
                            layer.close(index);
                            layer.confirm('真的删除么', function(index){
                                // 获取CSRF Token
                                let csrfToken = $("meta[name='_csrf']").attr("content");
                                let csrfHeader = $("meta[name='_csrf_header']").attr("content");
                                //向服务端发送删除指令
                                $.ajax({
                                    url: '/api/user/'+obj.data.id,
                                    type: 'DELETE',
                                    beforeSend: function(request) {
                                        request.setRequestHeader(csrfHeader, csrfToken); // 添加CSRF Token
                                    },
                                    success: function(data){
                                        obj.del(); //删除对应行（tr）的DOM结构
                                        layer.msg("删除成功！");
                                    }
                                }).done(function(res) {

                                }).fail(function(res) {
                                    layer.msg("删除失败！");
                                });
                            });
                        }else{
                            layer.msg("密码错误");
                        }
                    });
                }else if(layEvent == 'detail'){
                    window.location.href="/api/user/view/"+obj.data.id;
                }
            });
            let active = {
                reload: function(){
                    var demoReload = $('#demoReload');

                    //执行重载
                    table.reload('userReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                            key: {
                                username: demoReload.val()
                            }
                        }
                    });
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                let type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
</body>
</html>
